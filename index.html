<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asteroid Ninja</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 50%, #0f3460 100%);
            overflow: hidden;
            cursor: none;
            user-select: none;
        }

        #gameCanvas {
            display: block;
            background: radial-gradient(circle at center, rgba(255,255,255,0.05) 0%, transparent 70%);
        }

        #gameUI {
            position: absolute;
            top: 20px;
            left: 20px;
            color: white;
            font-size: 24px;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            z-index: 100;
        }

        #startScreen {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            z-index: 200;
        }

        #startScreen h1 {
            font-size: 4em;
            margin-bottom: 20px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.7);
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        #startScreen p {
            font-size: 1.5em;
            margin-bottom: 30px;
            text-align: center;
        }

        #startBtn {
            padding: 15px 30px;
            font-size: 1.5em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            border: none;
            border-radius: 25px;
            color: white;
            cursor: pointer;
            transition: transform 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        #startBtn:hover {
            transform: scale(1.1);
        }

        .feather {
            position: absolute;
            pointer-events: none;
            z-index: 50;
            transition: transform 0.1s ease;
            font-size: 6em;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas"></canvas>
    
    <div id="gameUI">
        <div>Score: <span id="score">0</span></div>
        <div>Lives: <span id="lives">3</span></div>
    </div>

    <div id="startScreen">
        <h1>ðŸª¶ Feather Ninja ðŸª¶</h1>
        <p>Slice the cells with your magical feather!<br>
        Move your mouse to control the feather and slice through fruits.</p>
        <button id="startBtn">Start Game</button>
    </div>

    <div class="feather" id="feather">ðŸª¶</div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const feather = document.getElementById('feather');
        const startScreen = document.getElementById('startScreen');
        const startBtn = document.getElementById('startBtn');

        // Set canvas size
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Game state
        let gameRunning = false;
        let score = 0;
        let lives = 3;
        let asteroids = [];
        let particles = [];
        let mouseX = 0;
        let mouseY = 0;
        let mouseTrail = [];

        class Asteroid {
            constructor() {
                this.x = Math.random() * (canvas.width - 100) + 50;
                this.y = canvas.height + 50;
                this.vx = (Math.random() - 0.5) * 4;
                this.vy = -Math.random() * 8 - 12;
                this.gravity = 0.3;
                this.size = 30 + Math.random() * 30;
                this.rotation = 0;
                this.rotationSpeed = (Math.random() - 0.5) * 0.2;
                this.sliced = false;
                this.isBomb = Math.random() < 0.15; // 15% chance of explosive asteroid
                
                // Asteroid appearance properties
                this.craters = [];
                this.generateCraters();
                
                // Color variations for different asteroid types
                if (this.isBomb) {
                    this.baseColor = '#ff4444';
                    this.craterColor = '#cc2222';
                    this.size = Math.max(this.size * 0.8, 25);
                } else {
                    const colorVariants = [
                        { base: '#cc5555', crater: '#aa3333' },
                        { base: '#dd6666', crater: '#bb4444' },
                        { base: '#bb4444', crater: '#992222' },
                        { base: '#cc6644', crater: '#aa4422' }
                    ];
                    const variant = colorVariants[Math.floor(Math.random() * colorVariants.length)];
                    this.baseColor = variant.base;
                    this.craterColor = variant.crater;
                }
            }

            generateCraters() {
                const numCraters = 3 + Math.floor(Math.random() * 4);
                for (let i = 0; i < numCraters; i++) {
                    const angle = Math.random() * Math.PI * 2;
                    const distance = Math.random() * (this.size * 0.3);
                    this.craters.push({
                        x: Math.cos(angle) * distance,
                        y: Math.sin(angle) * distance,
                        size: (Math.random() * 0.3 + 0.2) * this.size
                    });
                }
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.vy += this.gravity;
                this.rotation += this.rotationSpeed;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                
                // Draw main asteroid body
                ctx.fillStyle = this.baseColor;
                ctx.shadowColor = this.isBomb ? '#ff6666' : '#cc4444';
                ctx.shadowBlur = 15;
                ctx.beginPath();
                ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                ctx.fill();
                
                // Draw craters
                ctx.shadowBlur = 0;
                ctx.fillStyle = this.craterColor;
                this.craters.forEach(crater => {
                    ctx.beginPath();
                    ctx.arc(crater.x, crater.y, crater.size / 2, 0, Math.PI * 2);
                    ctx.fill();
                });
                
                // Add subtle highlight
                const gradient = ctx.createRadialGradient(-this.size/6, -this.size/6, 0, 0, 0, this.size/2);
                gradient.addColorStop(0, 'rgba(255,255,255,0.3)');
                gradient.addColorStop(1, 'rgba(255,255,255,0)');
                ctx.fillStyle = gradient;
                ctx.beginPath();
                ctx.arc(0, 0, this.size / 2, 0, Math.PI * 2);
                ctx.fill();
                
                ctx.restore();
            }

            checkCollision(x, y, radius = 30) {
                const distance = Math.sqrt((x - this.x) ** 2 + (y - this.y) ** 2);
                return distance < this.size/2 + radius;
            }

            slice() {
                if (this.sliced) return;
                this.sliced = true;
                
                if (this.isBomb) {
                    lives--;
                    document.getElementById('lives').textContent = lives;
                    this.createExplosion();
                    if (lives <= 0) {
                        gameOver();
                    }
                } else {
                    score += 10;
                    document.getElementById('score').textContent = score;
                    this.createParticles();
                }
            }

            createParticles() {
                // Create rock fragments
                for (let i = 0; i < 12; i++) {
                    particles.push({
                        x: this.x,
                        y: this.y,
                        vx: (Math.random() - 0.5) * 10,
                        vy: (Math.random() - 0.5) * 10,
                        life: 1,
                        decay: 0.015,
                        color: this.baseColor,
                        size: Math.random() * 4 + 2
                    });
                }
                
                // Create sparkle effects
                for (let i = 0; i < 8; i++) {
                    particles.push({
                        x: this.x,
                        y: this.y,
                        vx: (Math.random() - 0.5) * 8,
                        vy: (Math.random() - 0.5) * 8,
                        life: 1,
                        decay: 0.02,
                        color: '#ffaa44',
                        size: Math.random() * 2 + 1
                    });
                }
            }

            createExplosion() {
                for (let i = 0; i < 20; i++) {
                    particles.push({
                        x: this.x,
                        y: this.y,
                        vx: (Math.random() - 0.5) * 15,
                        vy: (Math.random() - 0.5) * 15,
                        life: 1,
                        decay: 0.025,
                        color: ['#ff4444', '#ff6666', '#ffaa44', '#ff8844'][Math.floor(Math.random() * 4)],
                        size: Math.random() * 6 + 3
                    });
                }
            }
        }

        function spawnAsteroid() {
            if (gameRunning && Math.random() < 0.02) {
                asteroids.push(new Asteroid());
            }
        }

        function updateParticles() {
            particles = particles.filter(particle => {
                particle.x += particle.vx;
                particle.y += particle.vy;
                particle.vy += 0.2; // Gravity on particles
                particle.life -= particle.decay;
                return particle.life > 0;
            });
        }

        function drawParticles() {
            particles.forEach(particle => {
                ctx.save();
                ctx.globalAlpha = particle.life;
                ctx.fillStyle = particle.color;
                ctx.beginPath();
                ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                ctx.fill();
                ctx.restore();
            });
        }

        function drawFeatherTrail() {
            if (mouseTrail.length > 1) {
                ctx.strokeStyle = 'rgba(255, 255, 255, 0.6)';
                ctx.lineWidth = 3;
                ctx.lineCap = 'round';
                ctx.beginPath();
                
                for (let i = 0; i < mouseTrail.length - 1; i++) {
                    const current = mouseTrail[i];
                    const next = mouseTrail[i + 1];
                    ctx.globalAlpha = i / mouseTrail.length;
                    ctx.moveTo(current.x, current.y);
                    ctx.lineTo(next.x, next.y);
                }
                ctx.stroke();
                ctx.globalAlpha = 1;
            }
        }

        function checkCollisions() {
            mouseTrail.forEach(point => {
                asteroids.forEach(asteroid => {
                    if (!asteroid.sliced && asteroid.checkCollision(point.x, point.y)) {
                        asteroid.slice();
                    }
                });
            });
        }

        function gameLoop() {
            // Clear canvas
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            
            if (!gameRunning) return;

            // Spawn asteroids
            spawnAsteroid();

            // Update asteroids
            asteroids = asteroids.filter(asteroid => {
                asteroid.update();
                
                // Remove asteroids that fall off screen or are sliced
                if (asteroid.y > canvas.height + 100) {
                    if (!asteroid.sliced && !asteroid.isBomb) {
                        lives--;
                        document.getElementById('lives').textContent = lives;
                        if (lives <= 0) {
                            gameOver();
                        }
                    }
                    return false;
                }
                
                return !asteroid.sliced || asteroid.y < canvas.height + 100;
            });

            // Draw asteroids
            asteroids.forEach(asteroid => asteroid.draw());

            // Update and draw particles
            updateParticles();
            drawParticles();

            // Draw feather trail
            drawFeatherTrail();

            // Check collisions
            checkCollisions();

            // Update mouse trail
            if (mouseTrail.length > 10) {
                mouseTrail.shift();
            }

            requestAnimationFrame(gameLoop);
        }

        function startGame() {
            gameRunning = true;
            score = 0;
            lives = 3;
            asteroids = [];
            particles = [];
            document.getElementById('score').textContent = score;
            document.getElementById('lives').textContent = lives;
            startScreen.style.display = 'none';
            gameLoop();
        }

        function gameOver() {
            gameRunning = false;
            startScreen.style.display = 'flex';
            startScreen.innerHTML = `
                <h1>ðŸª¶ Game Over ðŸª¶</h1>
                <p>Final Score: ${score}</p>
                <button id="restartBtn">Play Again</button>
            `;
            
            const restartBtn = document.getElementById('restartBtn');
            restartBtn.style.cssText = document.getElementById('startBtn').style.cssText;
            restartBtn.onclick = startGame;
        }

        // Event listeners
        startBtn.onclick = startGame;

        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            // Update feather position
            feather.style.left = (mouseX - 10) + 'px';
            feather.style.top = (mouseY - 10) + 'px';
            feather.style.transform = `rotate(${Math.atan2(e.movementY, e.movementX) * 180 / Math.PI + 45}deg)`;
            
            // Add to trail
            mouseTrail.push({ x: mouseX, y: mouseY });
        });

        // Handle window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });

        // Start the game loop
        gameLoop();
    </script>
</body>
</html>
